<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="#" alt="ваш аватар" />
            <div class="profile__avatar-edit-btn-container">
              <button class="profile__avatar-edit-btn" type="button"></button>
            </div>
          </div>
          <div class="profile__info">
            <div class="profile__name-info">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button button-opacity"></button>
            </div>
            <p class="profile__text"></p>
          </div>
          <button class="profile__add-button button-opacity"></button>
        </section>

        <section class="elements">
          <ul class="element"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__project-name">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_edit-form">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button
            class="popup__close-button button-opacity"
            type="button"
          ></button>
          <form
            name="profile-form"
            class="popup__form popup__form-profile"
            novalidate
            method="GET"
          >
            <input
              required
              placeholder="Имя"
              name="name"
              minlength="2"
              maxlength="40"
              class="popup__input popup__input_type_name"
              id="names-input"
              type="text"
            />
            <span class="form-input-error names-input-error"></span>
            <input
              required
              placeholder="О себе"
              name="about"
              minlength="2"
              maxlength="200"
              class="popup__input popup__input_type_text"
              id="about-input"
              type="text"
            />
            <span class="form-input-error about-input-error"></span>
            <button class="popup__submit" type="submit" disabled>
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_add-form">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button
            class="popup__close-button button-opacity"
            type="button"
          ></button>
          <form
            name="card-form"
            class="popup__form popup__form-cards"
            method="GET"
            novalidate
          >
            <input
              required
              placeholder="Название"
              name="name"
              minlength="2"
              maxlength="30"
              class="popup__input popup__input_type_name-card"
              id="name-input"
              type="text"
            />
            <span class="form-input-error name-input-error"></span>
            <input
              required
              type="url"
              placeholder="Ссылка на картинку"
              name="link"
              class="popup__input popup__input_type_link-card"
              id="url-input"
            />
            <span class="form-input-error url-input-error"></span>
            <button
              class="popup__submit popup__submit_type_card"
              type="submit"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_avatar">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form popup__form-avatar" name="avatar" novalidate>
            <input
              class="popup__input popup__input_type_avatar-link"
              id="url-avatar-input"
              type="url"
              name="avatar"
              placeholder="Ссылка на аватар"
              required
            />
            <span class="form-input-error url-avatar-input-error"></span>
            <button class="popup__submit" type="submit" disabled>
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup__delete-card">
        <div class="popup__container-delete-card">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__submit popup__submit_type_delete" type="submit">
            Да
          </button>
        </div>
      </div>

      <div class="popup popup_image">
        <div class="popup__container-image">
          <button
            class="popup__close-button button-opacity"
            type="button"
          ></button>
          <img class="popup__image" src="#" alt="#" />
          <h3 class="popup__image-title"></h3>
        </div>
      </div>
    </div>

    <template class="list-item-template">
      <li class="element__list">
        <div class="element__trash-container">
          <img class="element__image" src="#" alt="#" />
          <button
            class="element__trash card-item__action_type_delete button-opacity"
          ></button>
        </div>
        <div class="element__container">
          <h2 class="element__text"></h2>
          <div class="element__container-for-like">
            <button class="element__button" type="button"></button>
            <span class="element__button-likes"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
