<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <script defer src="./scripts/index.js"></script>
  </head>
  
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar-min.jpg" alt="ваш аватар">
          <div class="profile__info">
            <div class="profile__name-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button button-opacity"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__add-button button-opacity"></button>
        </section>

        <section class="elements">
          <ul class="element">
            <li><img class="element__image" src="./images/loo.jpg" alt="фотография"></li>
            <li><div class="element__container">
                  <h2 class="element__text">Лоо</h2>
                  <button class="element__button"></button>
                </div>
            </li>
          </ul>

          <ul class="element">
            <li><img class="element__image" src="./images/poti.jpg" alt="фотография"></li>
            <li><div class="element__container">
                  <h2 class="element__text">Поти</h2>
                  <button class="element__button"></button>
                </div>
            </li>
          </ul>

          <ul class="element">
            <li><img class="element__image" src="./images/chmi.jpg" alt="фотография"></li>
            <li><div class="element__container">
                  <h2 class="element__text">Чми</h2>
                  <button class="element__button"></button>
                </div>
            </li>
          </ul>

          <ul class="element">
            <li><img class="element__image" src="./images/dagomys.jpg" alt="фотография"></lI>
            <li><div class="element__container">
                  <h2 class="element__text">Дагомыс</h2>
                  <button class="element__button"></button>
                </div>
            </lI>
          </ul>

          <ul class="element">
            <li><img class="element__image" src="./images/kolomna.jpg" alt="фотография"></lI>
            <li><div class="element__container">
                  <h2 class="element__text">Коломна</h2>
                  <button class="element__button"></button>
                </div>
            </lI>
          </ul>

          <ul class="element">
            <li><img class="element__image" src="./images/tbilisi.jpg" alt="фотография"></lI>
            <li><div class="element__container">
                  <h2 class="element__text">Тбилиси</h2>
                  <button class="element__button"></button>
                </div>
            </lI>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__project-name">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-button button-opacity" type="button"></button>
          <form name="popup-form" class="popup__form">
            <input name="description" class="popup__input popup__input_type_name" type="text">
            <input name="popup-text" class="popup__input popup__input_type_text" type="text">
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
