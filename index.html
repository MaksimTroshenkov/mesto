<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <script defer src="./scripts/index.js"></script>
  </head>
  
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar-min.jpg" alt="ваш аватар">
          <div class="profile__info">
            <div class="profile__name-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button button-opacity"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__add-button button-opacity"></button>
        </section>

        <section class="elements">
          <ul class="element"></ul>
        </section>  
      </main>

      <footer class="footer">
        <p class="footer__project-name">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_edit-form">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-button button-opacity" type="button"></button>
          <form name="popup-form" class="popup__form">
            <input name="name" class="popup__input popup__input_type_name" type="text">
            <input name="description" class="popup__input popup__input_type_text" type="text">
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_add-form">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button class="popup__close-button button-opacity" type="button"></button>
          <form name="popup-form" class="popup__form popup_cards-form">
            <input name="name" class="popup__input popup__input_type_name popup__input_type_name-card" type="text">
            <input name="description" class="popup__input popup__input_type_text popup__input_type_link-card" type="text">
            <button class="popup__submit" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_image">
        <div class="popup__container-image">
          <button class="popup__close-button button-opacity" type="button"></button>
          <img class="popup__image" src="" alt="">
          <h3 class="popup__image-title"></h3>
        </div>
      </div>
    </div>

    <template id="list-item-template">
      <li class="element__list">
        <div class="element__trash-container">
          <img class="element__image" src="" alt="">
          <button class="element__trash card-item__action_type_delete button-opacity"></button>
        </div>
        <div class="element__container">
          <h2 class="element__text"></h2>
          <button class="element__button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
