<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./vendor/fonts.css">
  </head>
  
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar-min.jpg" alt="ваш аватар">
          <div class="profile__info">
            <div class="profile__name-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/loo.jpg" alt="фотография">
            <div class="element__container">
              <p class="element__text">Лоо</p>
              <button class="element__group element__group_button"></button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/poti.jpg" alt="фотография">
            <div class="element__container">
              <p class="element__text">Поти</p>
              <button class="element__group"></button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/chmi.jpg" alt="фотография">
            <div class="element__container">
              <p class="element__text">Чми</p>
              <button class="element__group"></button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/dagomys.jpg" alt="фотография">
            <div class="element__container">
              <p class="element__text">Дагомыс</p>
              <button class="element__group"></button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/kolomna.jpg" alt="фотография">
            <div class="element__container">
              <p class="element__text">Коломна</p>
              <button class="element__group"></button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/tbilisi.jpg" alt="фотография">
            <div class="element__container">
              <p class="element__text">Тбилиси</p>
              <button class="element__group"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__project-name">© 2020 Mesto Russia</p>
      </footer>

      <section class="popup popup_active_class">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close" type="button"></button>
          <form class="popup__form">
            <input class="popup__input popup__input_name" type="text">
            <input class="popup__input popup__input_text" type="text">
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./style.js"></script>
  </body>
</html>
