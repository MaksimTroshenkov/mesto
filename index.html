<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validate.js"></script>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar-min.jpg"
            alt="ваш аватар"
          />
          <div class="profile__info">
            <div class="profile__name-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button button-opacity"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__add-button button-opacity"></button>
        </section>

        <section class="elements">
          <ul class="element"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__project-name">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_edit-form">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button
            class="popup__close-button button-opacity"
            type="button"
          ></button>
          <form name="popup-form" class="popup__form" novalidate>
            <div class="popup__line">
              <input
                placeholder="Имя"
                name="name"
                minlength="2"
                maxlength="40"
                class="popup__input popup__input_type_name"
                id="names-input"
                type="text"
              />
              <span class="popup__input-error names-input-error"></span>
            </div>
            <div class="popup__line">
              <input
                placeholder="О себе"
                name="description"
                minlength="2"
                maxlength="200"
                class="popup__input popup__input_type_text"
                id="about-input"
                type="text"
              />
              <span class="popup__input-error about-input-error"></span>
            </div>
            <button class="popup__submit" type="submit" disabled>
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_add-form">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button
            class="popup__close-button button-opacity"
            type="button"
          ></button>
          <form
            name="popup-form"
            class="popup__form popup__form-cards"
            novalidate
          >
            <div class="popup__line">
              <input
                required
                placeholder="Название"
                name="name"
                minlength="2"
                maxlength="30"
                class="popup__input popup__input_type_name-card"
                id="name-input"
                type="text"
              />
              <span class="popup__input-error name-input-error"></span>
            </div>
            <div class="popup__line">
              <input
                required
                type="url"
                placeholder="Ссылка на картинку"
                name="description"
                class="popup__input popup__input_type_link-card"
                id="url-input"
              />
              <span class="popup__input-error url-input-error"></span>
            </div>
            <button class="popup__submit" type="submit" disabled>
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_image">
        <div class="popup__container-image">
          <button
            class="popup__close-button button-opacity"
            type="button"
          ></button>
          <img class="popup__image" src="#" alt="#" />
          <h3 class="popup__image-title"></h3>
        </div>
      </div>
    </div>

    <template id="list-item-template">
      <li class="element__list">
        <div class="element__trash-container">
          <img class="element__image" src="#" alt="#" />
          <button
            class="element__trash card-item__action_type_delete button-opacity"
          ></button>
        </div>
        <div class="element__container">
          <h2 class="element__text"></h2>
          <button class="element__button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
